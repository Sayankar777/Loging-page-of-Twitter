<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Loging Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Brand-logo"></div>
        <div class="Brand-title">Tiwtter</div>
        <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="enter 6 digit no.">
            <button id="submit" type="submit">Loging</button>
            <p class="or">Or</p>
            <button id="ForgotPassword" type="submit">Forgot Password</button>
        </div>
        <p>Don't have an account?<a href="#">Sign up</a></p>
    </div>
</body>
</html>
